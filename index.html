<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="pt-br" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Controle de chamados da VOKE - TI HRLN" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Chamados</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container__cabecalho">
      <h1 class="titulo">TESTE</h1>
    </header>
    <main>
      <form class="form">
        <div class="container__form">
          <!--Data-->
          <div class="mb-3">
            <label for="data-abertura" class="form-label"
              >Selecione uma data:</label
            >
            <input
              type="date"
              class="form-control form-data"
              id="data-abertura"
              name="data-abertura"
            />
          </div>

          <!--Nome equipamento-->
          <div class="mb-3">
            <label for="nome-equipamento" class="form-label"
              >Nome equipamento:</label
            >
            <input
              type="text"
              class="form-control"
              id="nome-equipamento"
              name="nome-equipamento"
              placeholder="Digite o nome do equipamento..."
            />
          </div>

          <!--Number-->
          <div class="mb-3">
            <label for="quantidade-equip" class="form-label"
              >Quantidade equipamento:</label
            >
            <input
              type="number"
              class="form-control form-number"
              id="quantidade-equip"
              name="quantidade-equip"
              placeholder="Digite a quantidade"
            />
          </div>

          <!--Motivo-->
          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo:</label>
            <input
              type="text"
              class="form-control"
              id="motivo"
              name="motivo"
              placeholder="Digite o motivo..."
            />
          </div>

          <!--Localização-->
          <div class="mb-3">
            <label for="localizacao" class="form-label">Localização:</label>
            <input
              type="text"
              class="form-control"
              id="localizacao"
              name="localizacao"
              placeholder="Digite a localização..."
            />
          </div>

          <!--Quem abriu o chamado-->
          <div class="mb-3">
            <label for="resp-chamado" class="form-label"
              >Responsável pela abertura:</label
            >
            <input
              type="text"
              class="form-control"
              id="resp-chamado"
              name="resp-chamado"
              placeholder="Digite o responsável..."
            />
          </div>

          <!--Número chamado Voke-->
          <div class="mb-3">
            <label for="chamado-voke" class="form-label">Chamado Voke</label>
            <input
              type="text"
              class="form-control"
              id="chamado-voke"
              name="chamado-voke"
              placeholder="Digite o número do chamado..."
            />
          </div>

          <!--Situação chamado-->
          <div class="col-sm-3">
            <label class="form-label" for="specificSizeSelect">Situação</label>
            <select class="form-select" id="specificSizeSelect">
              <option selected>Selecione...</option>
              <option value="1">Em aberto</option>
              <option value="2">Aguardando</option>
              <option value="3">Resolvido</option>
            </select>
          </div>
          <!--botão de submit-->
          <div class="col-12 botao-submit">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>

      <div class="tabela__chamados"></div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
